  apiVersion: batch/v1
kind: Job
metadata:
  name: copy-postgres-tls
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: secret-copier-sa
      restartPolicy: OnFailure
      containers:
      - name: kubectl
        image: bitnami/kubectl:latest
        command:
          - /bin/sh
          - -c
          - |
            kubectl get secret postgres-tls --namespace=database -o json | \
            sed -E '/"namespace":|"resourceVersion":|"uid":|"creationTimestamp":|"managedFields":/d' | \
            kubectl apply -n {{ .Release.Namespace }} -f -
