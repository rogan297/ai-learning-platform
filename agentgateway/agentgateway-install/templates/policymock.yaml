  namespace: agentgateway-system
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: test-route

  traffic:
    directResponse:
      status: 200
      body: 'ok'


    headerModifiers:
      response:
        set:
          - name: "X-Gateway-Source"
            value: "AgentGateway-Policy"